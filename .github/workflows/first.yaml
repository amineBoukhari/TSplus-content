    - name: Send message to GPT
      run: |
        curl -X POST \
        https://api.openai.com/v1/chat/completions \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer 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" \
        -d '{
             "model": "gpt-3.5-turbo",
             "messages": [{"role": "user", "content": "Say this is a test!"}],
             "temperature": 0.7
           }'
      env:
        OPENAI_KEY: "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"
