name: Push to Repo A

on:
  push:
    #paths:
     # - '/content' 

jobs:
  push-to-repo-a:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo A
      uses: actions/checkout@v2
      with:
        repository: amineBoukhari/TSplus_code # Replace with your Repo A username and repository name
        token: ${{ secrets.RepoCode }}
        path: TSplus-content

    - name: Copy Content to Repo A
      run: cp -r content/ TSplus-content/content/

    - name: Commit and Push to Repo A
      run: |
        cd TSplus-content 
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add -A
        git commit -m "Update content folder"
        git push
